{% extends "base.html" %}
{% block title %}Editar Consulta{% endblock %}
{% block content %}

<div class="container mt-5">
    <h1 class="mb-4">Editar Consulta</h1>
    <form method="POST">
        <div class="form-group">
            <label for="data">Data:</label>
            <input type="date" class="form-control" id="data" name="data" value="{{ consulta.data }}" required>
        </div>
        <div class="form-group">
            <label for="motivo">Motivo:</label>
            <input type="text" class="form-control" id="motivo" name="motivo" value="{{ consulta.motivo }}" required>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select class="form-control" id="status" name="status">
                <option value="pendente" {% if consulta.status == 'pendente' %}selected{% endif %}>Pendente</option>
                <option value="confirmada" {% if consulta.status == 'confirmada' %}selected{% endif %}>Confirmada</option>
                <option value="cancelada" {% if consulta.status == 'cancelada' %}selected{% endif %}>Cancelada</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{{ url_for('doctor.consultas') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

{% endblock %}
